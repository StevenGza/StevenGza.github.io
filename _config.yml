title: "Data Analytics Portfolio"
author: "Steven Groenewald"
description: "Built with github pages, jekyll & persistence"
permalink: /:title/
lang: "en"
excerpt_separator: "\n\n\n"
date_format: "%d %B, %Y"

# Layout

show_excerpts: false       # show article excerpts on the home page
show_frame: true           # adds a gray frame to the site
show_sidebar: false        # show a sidebar instead of the usual header
minimal: false             # use a dark header

# Menu

navigation:                # accepts {file, title, url, icon, sidebaricon}
  - {file: "index.html", title: "Projects"}
  - {file: "/Steven Groenewald CV 8823.pdf", title: CV}
  - {file: "README.md", title: "About Me"}

external:                  # shows a footer with social links - for available icons see fontawesome.com/icons
  - {title: Mail, icon: envelope, url: "mailto:steven.groenewald.za@gmail.com"}
  - {title: Github, icon: github, url: "https://github.com/StevenGza"}
  - {title: Kaggle, icon: kaggle, url: "https://www.kaggle.com/stevengroenewald"}
  - {title: LinkedIn, icon: linkedin, url: "https://www.linkedin.com/"}

